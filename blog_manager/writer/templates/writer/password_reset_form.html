{% extends "base.html" %}

{% block content %}
<h2>Password Reset</h2>
<p>Enter your email address below, and we'll send you an email with instructions to reset your password.</p>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Reset Password</button>
</form>
{% endblock %}
